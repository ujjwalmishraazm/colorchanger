<body>
<li class="language"> javascript</li>
</body>
<script>
 function lang(langName) {
     const ujj =  document.createElement("li")
     ujj.innerHTML = `${ langName}`
document.querySelector ('.language').
     appendChild(ujj)
  }
 
lang( 'python')
// another technique to add element
function another(langName) { 
    const ujj = document .createElement('li')
ujj.appendChild (  document.createTextNode(langName ) )
document.querySelector(".language").appendChild(ujj)
}
 another("sql" )
